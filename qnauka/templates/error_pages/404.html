{% extends "base.html" %}

{% block content %}

        <div class="container-fluid py-5">
            <div class="container py-5 text-center">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <i class="bi bi-exclamation-triangle display-1 text-secondary"></i>
                        <h1 class="display-1">404</h1>
                        <h1 class="mb-4">Страница не найдена</h1>
                        <p class="mb-4">К сожалению, страницы по адресу "{{ path }}" нет на сайте. Вы можете перейти на главную страницу или поискать по ключевому слову</p>
                        <a class="btn link-hover border border-primary rounded-pill py-3 px-5" href="/">На главную</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 404 End -->

{% endblock %}
